<ion-content color="light" padding>
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>S'authentifier</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" (click)="login()">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <div text-center>
            Si vous-avez pas un compte, veuillez <a routerLink='/register'>S'enregistrer</a> 
          </div>
      </ion-row>
    </ion-grid>
    
</ion-content>
