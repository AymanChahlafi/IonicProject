<ion-content  color="primary">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  [(ngModel)]="fullname" type="text" placeholder="Name"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="email" type="email" placeholder="your@email.com"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" type="password" placeholder="Password"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="confirmePassword" type="password" placeholder="Password again" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block" (click)="register()">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
