<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-avatar slot="start" routerLink="home">
          <ion-icon name="home"></ion-icon>
        </ion-avatar>
      </ion-buttons>
      <ion-buttons *ngIf="user.admin == true" slot="end">
        <ion-button (click)="deleteCity()">
          <ion-icon class="delete" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div>
    <img [src]="{{ loadedCity.image }}">
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">About</h3>

    <p class="ion-padding-start ion-padding-end">
      {{ loadedCity.history }}
    </p>

    <h3 class="ion-padding-top ion-padding-start">Details</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          {{ loadedCity.name }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ loadedCity.country }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
