<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Voyages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let voyage of voyages">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-avatar slot="start">
                <img src="{{voyage.image}}">
              </ion-avatar>
              <ion-label>
                <h2>d√©rpart : {{voyage.vdepart}}</h2>
                <p>fin : {{voyage.vFin}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-label>
                  <h3>du {{ voyage.debut }} - au {{ voyage.fin }} </h3>
                </ion-label>
              </ion-item>

              <ion-item>
                <ion-label>
                  <h3>{{ voyage.prix }} MAD </h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
